name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze (enforce lints)
        run: flutter analyze

      - name: Run tests (with coverage)
        run: flutter test --coverage

      - name: Verify coverage threshold (>= 70%)
        run: |
          set -e
          total_found=$(awk -F: '/^LF:/ {sum+=$2} END {print sum}' coverage/lcov.info)
          total_hit=$(awk -F: '/^LH:/ {sum+=$2} END {print sum}' coverage/lcov.info)
          echo "LH=$total_hit LF=$total_found"
          if [ -z "$total_found" ] || [ -z "$total_hit" ] || [ "$total_found" -eq 0 ]; then
            echo "Coverage data missing or LF is 0"; exit 1
          fi
          coverage=$(awk -v h="$total_hit" -v f="$total_found" 'BEGIN { printf "%.2f", (h/f)*100 }')
          echo "Coverage: $coverage%"
          threshold=70
          awk -v cov="$coverage" -v thr="$threshold" 'BEGIN { if (cov+0 < thr+0) exit 1 }' || { echo "Coverage below threshold ($threshold%)"; exit 1; }

      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  build-android-release:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare keystore from base64
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -e
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
            echo "storeFile=app/release.keystore" > android/key.properties
            echo "storePassword=$STORE_PASSWORD" >> android/key.properties
            echo "keyAlias=$KEY_ALIAS" >> android/key.properties
            echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          else
            echo "ANDROID_KEYSTORE_BASE64 not provided; using debug keystore fallback"
          fi

      - name: Build Android (release)
        run: flutter build apk --release

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk